<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="{{ site.author.image }}" alt="{{ site.author.name }}">
        <p class="def">Author</p>
        <h3 class="name">
            <a itemprop="name" target="_blank" href="{{ site.github.url }}">{{ site.author.name }}</a>
        </h3>
        <p class="desc">{{ site.author.biography }}</p>
        <a itemprop="email" class="email" href="mailto:{{ site.author.email }}">
        	{{ site.author.email }}
        </a>
    </div>
</section>
